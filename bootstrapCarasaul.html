<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin: 0px; padding: 0px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-item img{  
            width: 100vw;  
            height: 60vh;
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="carousel slide" id="myslider" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/arno.jpg" alt="Arno">
                    <div class="carousel-caption">
                        <h1> My first website using bootstrap</h1>
                        <p>HOME PAGE CAROUSEL</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/gerome.jpg" alt="Gerome">   
                    <div class="carousel-caption">
                        <h1> My first website using bootstrap</h1>
                        <p>HOME PAGE CAROUSEL</p>
                    </div>  
                </div>
                <div class="carousel-item">
                    <img src="images/melissa.jpg" alt="Melissa">  
                    <div class="carousel-caption">
                        <h1> My first website using bootstrap</h1>
                        <p>HOME PAGE CAROUSEL</p>
                    </div>  
                </div>

                <!-- carousel-indicators -->
                <div >
                    <ul class="carousel-indicators">
                        <li data-target="#myslider" data-slide-to="0" class="active"></li>
                        <li data-target="#myslider" data-slide-to="1" ></li>
                        <li data-target="#myslider" data-slide-to="2" ></li>
                    </ul>

                </div>
                <!-- carousel controls -->
                    <a href="#myslider" data-slide="prev" class="carousel-control-prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#myslider" data-slide="next" class="carousel-control-next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
            </div>
        </div>
    </div>

    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    
</body>
</html>
